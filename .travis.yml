sudo: false

language: bash
env: PATH=${PATH}:/usr/local/bin/kcov
dist: bionic

addons:
  apt:
    sources:
      - sourceline: 'ppa:duggan/bats'
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
      - zlib1g-dev
      - build-essential
      - bats
      - bc
      
before_install:
  # install all the submodules
  - git submodule update --init --recursive
  - git pull --recurse-submodules
  - git submodule update --remote

install:
  # install kcov
  - wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz
  - tar xzf master.tar.gz
  - cd kcov-master
  - mkdir build
  - cd build
  - cmake ..
  - make
  - make install
  - cd ../..
  - rm -rf kcov-master
  - mkdir -p coverage

script:
  - kcov --exclude-pattern=docs/,etc/,tests/,*.yml,coverage,/usr,/tmp,.git,.*,*.md,.*.yml coverage test.sh
  - cd docs
  - bash generate_docs.sh docs.sh
  - cd ..

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
    email: false