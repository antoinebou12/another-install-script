version: "3"
services:
  draw.io:
    image: jgraph/draw.io
    container_name: drawio
    user: udocker
    environment:
      - PUID: ${userid}
      - PGID: ${groupid}
      - TZ: ${time}
    ports:
      - "8005:8080"
    restart: unless-stopped
    labels:
        - "AIS.traefik=false"
        - "AIS.name=deluge"