version: '3.3'
services:
    mcmyadmin2:
        image: linuxserver/mcmyadmin2
        container_name: mcmyadmin
        user: udocker
        environment:
            - PUID: ${userid}
            - PGID: ${groupid}
            - TZ: ${time}
        volumes:
            - '/home/udocker/volumes/mcmyadmin:/minecraft'
        ports:
            - '8037:8080'
            - '25565:25565'
        restart: unless-stopped
        labels:
            - "AIS.traefik=false"
            - "AIS.name=mcmyadmin"