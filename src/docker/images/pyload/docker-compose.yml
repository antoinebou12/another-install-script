version: "3"
services:
  pyload:
    image: linuxserver/pyload
    container_name: pyload
    # environment:
    #   - PUID=1000
    #   - PGID=1000
    #   - TZ=Europe/London
    volumes:
      - ${PATH_CONFIG}:/config
      - ${PATH_DOWNLOAD}:/downloads
    ports:
      - ${PORT_WEB}:8000
      - 7227:7227 #optional
    restart: unless-stopped